<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imersão Dev Alura - Aula 01</title>
</head>

<body>

    <div class="container">

        <div class="calc-notas">
            <div class="info">

                <div class="title">
                    
                    <h1>Calculadora de média</h1>
                    <p>Descubra qual a sua média de nota de todas as provas!</p>
                    <img class="page-logo" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="page logo">
                    
                </div>

                <a href="https://alura.com.br/" target="_blank">
                    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="logo alura">
                </a>

            </div>

            <div class="point-waverage">
                <input id="first-bimester" type="number" placeholder="1° Bimestre">
                <input id="second-bimester" type="number" placeholder="2° Bimestre">
                <input id="third-bimester" type="number" placeholder="3° Bimestre">
                <input id="fourth-bimester" type="number" placeholder="4° Bimestre">

                <button type="submit">Enviar</button>
            </div>
            <p id="display-result">0</p>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
